<div ng-controller="AuthenticationController" ng-hide="authentication.user">
  <div class="sign-in">
    <div class="shading">
      <div id="login-form" class="">
        <div ng-show="!reset">
          <form name="userForm" ng-submit="signin(userForm.$valid)" novalidate autocomplete="off"
                class="text-center md-whiteframe-18dp">
            <div class="logo"></div>
            <md-input-container class="md-block">
              <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username"
                     placeholder="Username" lowercase required>
              <div ng-messages="userForm.username.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Username is required.</p>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password"
                     placeholder="Password" required>
              <div ng-messages="userForm.password.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Password is required.</p>
              </div>
            </md-input-container>
            <div layout="row" layout-align="space-between center">
              <md-checkbox ng-model="user.rememberMe" ng-change="rememberMe()">Remember me?</md-checkbox>
              <md-button type="submit" class="  action">Sign in</md-button>
            </div>
          </form>
          <div class="alt-actions" layout="row" layout-align="space-between start">
            <div><a ng-click="reset = !reset">Forgot Password?</a></div>
            <div>Don't have an account? <a ui-sref="authentication.signup">Sign Up</a></div>
          </div> <!-- END FORM CONTAINER -->
        </div>
        <form id="reset-form" ng-show="reset" name="forgotPasswordForm"
              ng-submit="askForPasswordReset(forgotPasswordForm.$valid)" autocomplete="off" class="text-center"
              novalidate><img src="/assets/images/logo-300w.png" class="logo"/>
          <md-input-container>
            <label>Username</label>
            <input type="text" id="passuser" name="passuser" class="form-control" ng-model="stuff.passuser"
                   placeholder="Username" lowercase required/>
          </md-input-container>
          <br/>
          <div ng-messages="forgotPasswordForm.passuser.$error" role="alert">
            <p class="help-block error-text" ng-message="required"></p>
          </div>
          <md-button type="submit" class="  action">Send Email</md-button>
          <div ng-show="error" class="text-center text-danger">
            <strong ng-bind="error"></strong>
          </div>
          <div ng-show="success" class="text-center text-success">
            <strong ng-bind="success"></strong>
          </div>
          <br/><a ng-click="reset = false">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
