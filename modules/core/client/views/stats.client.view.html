<section class="stats">
  <div class="left">
    <div class="deviceframe">
      <iframe src="https://bws.expertoncue.com" style="border:0px #FFFFFF none;" name="device" scrolling="no" frameborder="0" marginheight="0px"
              marginwidth="0px" height="1024px" width="1366px"></iframe>
    </div>
    <div class="devices " ng-repeat="location in locations">
      <h1>{{location.name}} - {{location.address}}</h1>
      <div class="device" ng-repeat="device in location.devices">
        <div class="icon" ng-class="{error:device.unhealthy}">
          <i class="fa fa-desktop"></i></div>
        <p>{{device.name}}</p>
        <small>Last online {{device.moment}}</small>
      </div>
    </div>
  </div>
  </div>
  <div class="right">
    <h1>Mac's Store</h1><br>
    <h4>Views: {{chartService.pageData.length}} </h4>
    <h4>Scans: {{chartService.skuData.length}} </h4>
  </div>

  <!--CHART JS STUFF-->
  <div class="chartbox" layout="column" layout-wrap>
    <h1>Store Activity</h1>
    <canvas height="70" id="line" class="chart chart-bar" chart-data="chartService.data" chart-labels="chartService.labels" chart-legend="true"
            chart-series="chartService.series" chart-colours="chartService.colors" chart-options="chartOptions">
    </canvas>
  </div>

</section>
