<!--&lt;!&ndash;Embedding The User Object&ndash;&gt;-->

<script type="text/javascript">

  var user = {{user | json | safe}}

  function callIntercom(){

    if(localStorage.getItem('userObject')){
      console.log('local storage accountId fetch intercom');

      var userObject = JSON.parse(localStorage.getItem('userObject'));
      /* Replace 'APP_ID' with your app ID */
      window.intercomSettings = {
        app_id: 'ugnow3fn',
        name:userObject.displayName, // Full name
        email:userObject.email, // Email address
        created_at: userObject.created
      };
      /* Replace 'APP_ID' with your app ID */
      (function(){console.log(intercomSettings);var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',intercomSettings);}else{var d=document;var i=function(){i.c(arguments)};i.q=[];i.c=function(args){i.q.push(args)};w.Intercom=i;function l(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/ugnow3fn';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);}if(w.attachEvent){w.attachEvent('onload',l, false);}else{w.addEventListener('load',l,false);}}})()


    }
    else{
      console.log('intercom else');
      setTimeout(function(){
        callIntercom();
      },10000)
    }
  }
  callIntercom();
</script>
