<div class="common-modal-dialog">
  <div class="dialog-title">Manage Stores</div>
  <div class="main-container">
    <div class="left-side">
      <div class="item-list">
        <div class="item-item">
          <div class="item-name">Alcohol Store 34</div>
          <div class="item-counter">55</div>
        </div>
        <div class="item-item">
          <div class="item-name">That Other Alcohol Store</div>
          <div class="item-counter">44</div>
        </div>
        <div class="item-item active">
          <div class="item-name">Bruces Bubbly Beverages</div>
          <div class="item-counter">22</div>
        </div>
      </div>
      <div class="add-item">
        <i class="fa fa-plus"></i>
      </div>
    </div>
    <div class="right-side">
      <div class="columns">
        <div class="first-column">
          <form name="storeForm" ng-submit="saveAccount(ui.display)" novalidate>
            <div class="common-field-title">Store Name</div>
            <input type="text" class="common-input" name="name" ng-model="ui.currentStore.name" required>
            <input-error-msg form="storeForm" field="name" errors="{required: 'Store name is required'}"></input-error-msg>
            <div class="common-field-title">Phone</div>
            <input type="text" class="common-input" ng-model="ui.currentStore.phone">
            <div class="common-field-title">STREET ADDRESS</div>
            <input type="text" class="common-input" name="address" ng-model="ui.currentStore.address" required>
            <input-error-msg form="storeForm" field="address" errors="{required: 'Address is required'}"></input-error-msg>
            <div class="common-field-title">ADDRESS LINE 2</div>
            <input type="text" class="common-input" name="address2" ng-model="ui.currentStore.address2">
            <div class="common-field-title">City</div>
            <input type="text" class="common-input" name="city" ng-model="ui.currentStore.city" required>
            <input-error-msg form="storeForm" field="city" errors="{required: 'City is required'}"></input-error-msg>
            <div class="common-field-title">State</div>
            <div class="common-select-container">
              <div ng-class="['common-select-trigger ignore-click-trigger', {active:ui.stateOptionsSelect}, {error: ui.stateError}]" ng-click="openMenu('stateOptionsSelect')" ng-mouseover="openMenu('stateOptionsSelect')" ng-bind="ui.currentStore.stateName || 'Select State'"></div>
              <div class="common-select-options" ng-show="ui.stateOptionsSelect">
                <div class="common-select-option" ng-repeat="state in UsStates" ng-bind="state.name" ng-click="setUsState(state)"></div>
              </div>
              <div class="common-input-error-msg" ng-show="ui.stateError">State is required</div>
            </div>
            <div class="common-field-title">Zip</div>
            <input type="text" class="common-input" name="zipCode" ng-model="ui.currentStore.zipCode" required maxlength="5" ng-pattern="/^\d{5}$/">
            <input-error-msg form="storeForm" field="zipCode" errors="{required: 'Zipcode is required', pattern: 'Invalid Zipcode'}"></input-error-msg>
          </form>
        </div>
        <div class="second-column">
          <div class="common-field-title">Store Picture</div>
          <div class="upload-image-box"></div>
        </div>
      </div>
      <div class="action-footer">
        <div class="common-btn-negative" ng-click="closeDialog()"><i class="fa fa-trash-o"></i> <span>Delete Store</span></div>
        <div>
          <div class="common-btn-gray small" ng-click="closeDialog()">Cancel</div>
          <div class="common-btn-positive small" ng-click="closeDialog()">Save</div>
        </div>
      </div>
    </div>
  </div>
</div>
