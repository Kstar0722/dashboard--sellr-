<section>
  <div class="page-header">
    <h1>Invite A Store</h1>
  </div>
  <div class="col-md-12">
    <form name="storeForm" ng-submit="invite(storeForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="contactName">Contact Name</label>
          <input type="text" id="contactName" name="contactName" class="form-control" ng-model="store.contactName" placeholder="Contact Name" required />
          <div ng-messages="storeForm.contactName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">First name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="storeName">Store Name</label>
          <input type="text" id="storeName" name="storeName" class="form-control" ng-model="store.storeName" placeholder="Store Name" required />
          <div ng-messages="storeForm.storeName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Store name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="storeEmail">Store Email</label>
          <input type="text" id="storeEmail" name="storeEmail" class="form-control" ng-model="store.email" placeholder="Store Email" required />
          <div ng-messages="storeForm.storeName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Store Email is required.</p>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" value="Invite" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
