<div layout="column" style="height:100vh">
    <div flex="25" style="background: #34495e;color:#ecf0f1" ng-controller="StoreDbDetailController">
        <div layout="row">
            <md-button class="md-raised" ng-click="increaseIndex()">Next</md-button>
            <md-button class="md-raised" ng-show="orderDataService.selected.length>0" ng-click="matchProduct()">Match
                Product
            </md-button>
            <span>Item Processed: <i class="fa fa-check"
                                     ng-show="orderDataService.currentItem.status == 'done' || orderDataService.currentItem.status=='processesed'"></i></span>
        </div>
        <p>Product {{ orderDataService.currentIndex+1 }}/{{ orderDataService.allItems.length }}</p>
        <h3>Name: {{ orderDataService.currentItem.name }}</h3>
        <h3>Sku: {{ orderDataService.currentItem.upc }}</h3>
    </div>
    <div flex="75" style="border:2px solid darkslategray;overflow: scroll;border-radius:5px;">
        <div ui-view="rightSide"></div>
    </div>
</div>
