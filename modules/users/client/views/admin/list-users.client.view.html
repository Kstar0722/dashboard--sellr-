<div class="content">
  <div class="page-header">
    <h2>USER MANAGEMENT</h2>
  </div>
<div class="inner">

  <div class="page-header">
    <div class="row">
      <div class="col-md-4" >
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()"/>
      </div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="user in pagedItems" ui-sref="admin.user({userId: user._id})" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="user.username"></h4>
      <p class="list-group-item-text pull-right small" ng-bind="user.roles"></p>
      <p class="list-group-item-text" ng-bind="user.email"></p>
    </a>
  </div>

  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage"
              ng-change="pageChanged()"></pagination>
</div>
<div id="inner">
  <div class="page-header" >
    <h1>Invite A Store</h1>
  </div>
  <div >
    <form name="storeForm" ng-submit="invite(storeForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="contactName">Contact Name</label>
          <input type="text" id="contactName" name="contactName" class="form-control" ng-model="store.contactName" placeholder="Contact Name" required />
          <div ng-messages="storeForm.contactName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">First name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="storeName">Store Name</label>
          <input type="text" id="storeName" name="storeName" class="form-control" ng-model="store.storeName" placeholder="Store Name" required />
          <div ng-messages="storeForm.storeName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Store name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="storeEmail">Store Email</label>
          <input type="text" id="storeEmail" name="storeEmail" class="form-control" ng-model="store.storeEmail" placeholder="Store Email" required />
          <div ng-messages="storeForm.storeEmail.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Store Email is required.</p>
          </div>
        </div>
        <div class="form-group" ng-repeat="location in locations">
          <label  ng-show="$first" id="location">Locations</label>
          <br>
          <input type="text" ng-model="location.name" name="" placeholder="Enter a Store Location" >
          <md-button class="md-button md-raised md-primary"  ng-show="$last" ng-click="addNewLocation(locs)">Add Another Location</md-button>
          <md-button class="md-button md-raised md-primary"  ng-show="removeLocationBox" ng-click="removeLocation()">Remove Location</md-button>
        </div>
        <div class="form-group" show-errors>
          <label for="userRole">User Role</label>
          <input type="text" id="userRole" name="userRole" class="form-control" ng-model="store.userRole" placeholder="User Role i.e Manager, User" required />
          <div ng-messages="storeForm.userRole.$error" role="alert">
            <p class="help-block error-text" ng-message="required">User Role is required.</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Invite" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
  <div id="clear"></div>
</div>
