<!--Left side user management-->
<!--Uses the UserListController in list-user.client.controller.js-->

<section class="inner">

  <div class="titlebar">
    <h1 class="md-display-2">User Management</h1>
  </div>

  <div class="pagecontent user-management">

    <div layout="row"  layout-align="space-around start" layout-padding layout-xs="column" layout-align-xs="start stretch" >
      <div flex="45" flex-xs="100" flex-order-xs="2">
        <md-input-container class="md-block">
          <label>SEARCH</label>
          <input ng-model="search" >
        </md-input-container>
      </div>
      <div flex="45" flex-xs="100" flex-order-xs="1">
        <md-button class="md-raised md-success invite" ng-click="inviteStoreView()">Invite User</md-button>
      </div>
    </div>

    <div layout="row"  layout-align="space-around start" layout-xs="column" layout-align-xs="start stretch" layout-padding>
      <div flex="45" flex-xs="100" flex-order-xs="2">
        <md-content>
          <md-list>
            <md-list-item class="md-3-line" ng-repeat="user in CurrentUserService.userList  | filter: search">
              <div class="md-list-item-text">
                <h3>{{user.firstName}} {{user.lastName}}</h3>
                <p>{{user.username}} | {{user.email}}</p>
              </div>
              <md-button class="md-secondary md-raised" ng-click="userEditView(user)">Edit</md-button>
              <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
          </md-list>
        </md-content>
      </div>
        
      <div flex-xs="100" flex-order-xs="1" flex="45" class="userbox md-whiteframe-5dp"  ui-view>
        <h3 class="md-headline" layout-align="center center" >Select a user from the list</h3>
      </div>

    </div>

  </div>

</section>
