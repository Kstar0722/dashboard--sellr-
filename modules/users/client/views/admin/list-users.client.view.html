<!--Left side user management-->
<!--Uses the UserListController in list-user.client.controller.js-->

<section class="content userList">

  <div class="titlebar"><h1 class="md-display-2">User Management</h1></div>

  <div class="pagecontent">

  <div layout="row"  layout-align="space-between start" >
    <div flex="40">
      <md-input-container class="md-block">
        <label>SEARCH</label>
        <input ng-model="search" >
      </md-input-container>
    </div>
    <div>
      <md-button class="md-raised md-success invite" ng-click="inviteStoreView()">Invite User</md-button>
    </div>

  </div>

<div layout="row"  layout-align="space-between start" >
  <div flex="40">


  <md-content layout="row" layout-align="space-between none">
    <md-list>
      <md-list-item style="min-width: 450px" class="md-3-line" ng-repeat="user in CurrentUserService.userList  | filter: search">

        <img alt="{{ user.profileImageURL }}" ng-src="{{  user.profileImageURL }}" class="md-avatar" />
        <div class="md-list-item-text">

          <h3>{{user.firstName}} {{user.lastName}}</h3>
          <p>{{user.username}} | {{user.email}}</p>
        </div>

        <md-button class="md-secondary md-raised" ng-click="userEditView(user)">Edit</md-button>

        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
      <!--<md-divider></md-divider>-->


    </md-list>
  </md-content>
  </div>

    <div flex="50" class=" userbox md-whiteframe-5dp" layout-padding  layout-margin  flex-offset="10" ui-view>
      <h3 class="md-headline" layout-align="center center" >Select a user from the sidebar</h3></div>

</div>
    </div>

</section>
