<section class="content userList">

  <div layout="row"  layout-align="space-between start" >
    <div flex="40">
      <h1>USER MANAGEMENT</h1>
      <md-input-container class="md-block">
        <label>SEARCH</label>
        <input ng-model="search" >
      </md-input-container>
    </div>
    <div>
      <md-button class="md-raised md-success invite" ng-click="inviteStoreView()">Invite User</md-button>
    </div>

  </div>

<div layout="row"  layout-align="space-between start" >
  <div flex="50">


  <md-content layout="row" layout-align="space-between none">
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="user in CurrentUserService.userList  | filter: search" ng-click="userEditView({userId: user._id,userName:user.username})">

        <img alt="{{ user.profileImageURL }}" ng-src="{{  user.profileImageURL }}" class="md-avatar" />
        <div class="md-list-item-text">

          <h3>{{user.firstName}} {{user.lastName}}</h3>
          <p>{{user.username}} | {{user.email}}</p>
        </div>

          <md-button class="md-secondary md-raised">Edit</md-button>

        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
      <!--<md-divider></md-divider>-->


    </md-list>
  </md-content>
  </div>

    <div flex="" class="md-whiteframe-5dp" layout-padding  layout-margin  flex-offset="5" ui-view>
      <h3 class="md-headline" layout-align="center center" >Select a user from the sidebar</h3></div>

</div>
</section>
