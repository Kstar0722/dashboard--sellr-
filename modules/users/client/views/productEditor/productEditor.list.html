<div class="product-editor-list" ng-controller="productEditorController">

  <div class="list-container">


    <div layout class="search-box-container">
      <div flex=80>
        <md-input-container>
          <label for="searchProduct">search text</label>
          <input id="searchProduct" type="text"  ng-model="searchText">


        </md-input-container>
      </div>
      <div flex class="search-button" ng-click="searchProducts(searchText)">
        Search
        <md-menu md-offset="0 35">
          <i class="fa fa-chevron-down" md-menu-origin ng-click="$mdOpenMenu($event)"></i>
          <md-menu-content class="product-search-menu">
            <md-menu-item>
              <md-checkbox ng-model="isChecked" aria-label="Finished?" class="blue-check">
                Search All
              </md-checkbox>
            </md-menu-item>
            <md-menu-divider></md-menu-divider>
            <md-menu-item>
              <md-checkbox ng-model="isChecked" aria-label="Finished?" class="blue-check" md-menu-align-target>
                Title
              </md-checkbox>
            </md-menu-item>
            <md-menu-item>
              <md-checkbox ng-model="isChecked" aria-label="Finished?" class="blue-check">
                Description
              </md-checkbox>
            </md-menu-item>
            <md-menu-item>
              <md-checkbox ng-model="isChecked" aria-label="Finished?" class="blue-check">
                SKU
              </md-checkbox>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </div>
    </div>




    <div class="product-table-container" ng-show="products ">
      <table>
        <thead>
          <tr>
            <th>
              <md-checkbox ng-model="data.cb1" aria-label="Checkbox 1" class="blue-check"></md-checkbox>
            </th>
            <th><div class="th-title">{{products.length}} Products&nbsp;&nbsp;</div><i class="fa fa-sort-desc"></i></th>
            <th><div class="th-title">Skus&nbsp;&nbsp;</div><i class="fa fa-sort-desc"></i></th>
            <th><div class="th-title">Audio&nbsp;&nbsp;</div><i class="fa fa-sort-desc"></i></th>
            <th><div class="th-title">Image&nbsp;&nbsp;</div><i class="fa fa-sort-desc"></i></th>
            <!--<th><div class="th-title">Stock&nbsp;&nbsp;</div><i class="fa fa-sort-desc"></i></th>-->
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="product in products|limitTo:searchLimit" ng-click="viewProduct(product)">
            <td><md-checkbox ng-model="data" aria-label="Checkbox 1" class="blue-check" ></md-checkbox></td>
            <td>{{product.name}}</td>
            <td>{{product.sku_count}}</td>
            <td><i ng-class="{'fa fa-check': product.audio ==1, 'fa fa-times': product.audio ==0}"></i></td>
            <td><i ng-class="{'fa fa-check': product.image ==1, 'fa fa-times': product.image ==0}"></i></td>
            <!--<td><i class="fa fa-times"></i></td>-->
          </tr>
        </tbody>
      </table>
    </div>




  </div>


  <div ng-class="data.cb1 ? 'bottom-action-menu active' : 'bottom-action-menu'">
    <div class="action-btn">
      Merge 3 selected products
    </div>
  </div>
</div>
