<section class="content userList">

  <div class="titlebar"><h1 class="md-display-2">Invite an User</h1></div>

  <div class="pagecontent user-invite">
    <form name="userForm" ng-submit="invite(userForm.$valid)" novalidate>



      <md-input-container class="md-block">
        <label>First Name</label>
        <input ng-model="user.firstName" required>
        <div ng-messages="userForm.firstName.$error" role="alert">
          <p class="help-block error-text" ng-message="required">First name is required.</p>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Last Name</label>
        <input ng-model="user.lastName" required>
        <div ng-messages="userForm.lastName.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Last name is required.</p>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Email</label>
        <input ng-model="user.email" required>
        <div ng-messages="userForm.email.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Email is required.</p>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Set User Password</label>
        <input ng-model="user.password" required>
        <div ng-messages="userForm.password.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Password is required.</p>
        </div>
      </md-input-container>

      <div class="form-group" show-errors>
        <h3>User Roles:</h3>
        <div id="checks" ng-repeat="role in roles">
          <md-checkbox ng-click="toggleRole(role.id)">{{role.text}}</md-checkbox>
          <div ng-messages="userForm.userRole.$error" role="alert">
            <p class="help-block error-text" ng-message="required">User Role is required.</p>
          </div>
        </div>
      </div>

      <div class="form-group" ng-show="myPermissions.indexOf(1004) > -1 || authentication.user.roles.indexOf('admin') > -1">
        <h3>Account:</h3>
        <md-select ng-model="user.accountId">
          <md-option ng-repeat="account in accountsService.accounts" value="{{ account.accountId}}">{{ account.name }}:{{ account.address }}</md-option>
        </md-select>
      </div>

      <!--<md-button class="md-button md-raised md-primary" ng-show="removeLocationBox" ng-click="removeLocation()">Remove Location</md-button>-->
      <!--</md-input-container>-->
      <!--</div>-->


      <md-button type="submit" class="md-raised md-primary send-invite-btn">Send Invite</md-button>

      <!--</div>-->

    </form>
  </div>
</section>
