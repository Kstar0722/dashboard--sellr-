<section class="row" ng-controller="PasswordController">
  <div class="sign-in">
    <div class="shading">
      <div id="login-form" class="">
    <form name="resetPasswordForm" ng-submit="resetUserPassword(resetPasswordForm.$valid)" class="text-center md-whiteframe-18dp" novalidate autocomplete="off">
      <div class="logo"></div>
      <md-input-container class="md-block">
      <div class="form-group" show-errors>
          <!--<label for="newPassword">New Password</label>-->
          <input type="password" id="newPassword" name="newPassword" class="form-control" ng-model="passwordDetails.newPassword" placeholder="New Password" autocomplete="new-password"  ng-minlength="6"  required>
        <div ng-messages="resetPasswordForm.newPassword.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Password is required.</p>
          <!--<div ng-repeat="passwordError in passwordErrors">-->
          <p class="help-block error-text" ng-show="resetPasswordForm.newPassword.$invalid">Must be greater than 6 characters</p>
          <!--</div>-->
        </div>
        </md-input-container>
      <md-input-container class="md-block">
        <div class="form-group" show-errors>
          <!--<label for="verifyPassword">Verify Password</label>-->
          <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" ng-model="passwordDetails.verifyPassword" placeholder="Verify Password" password-verify="passwordDetails.newPassword" required>
          <div ng-messages="resetPasswordForm.verifyPassword.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Enter the password again to verify.</p>
            <p class="help-block error-text" ng-show=resetPasswordForm.verifyPassword.$error.passwordVerify>Passwords do not match.</p>
          </div>
        </div>
        <div class="form-group" ng-show="!resetPasswordForm.newPassword.$error.required">
          <label>Password Requirements</label>
          <progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></progressbar>
        </div>
      </md-input-container>
        <div class="text-center form-group">
          <md-button type="submit" class="btn btn-primary">Update Password</md-button>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong ng-bind="success"></strong>
        </div>
      </fieldset>
    </form>
  </div>
      </div>
    </div>
</section>
