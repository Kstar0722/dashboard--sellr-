<section ng-controller="PasswordController">
    <div class="sign-in">
        <div class="shading">
            <div id="login-form">
                <form name="resetPasswordForm" ng-submit="resetUserPassword(resetPasswordForm.$valid)" class="text-center md-whiteframe-18dp reset-form" novalidate autocomplete="off">
                    <fieldset class="nomargin">
                        <div class="logo"></div>
                        <md-input-container class="md-block">
                            <input type="password" id="newPassword" name="newPassword" class="form-control" ng-model="passwordDetails.newPassword" placeholder="New Password" ng-minlength="6" required>
                            <div ng-messages="resetPasswordForm.newPassword.$error" role="alert">
                                <p class="help-block error-text" ng-message="required">
                                    Password is required.
                                </p>
                                <p class="help-block error-text" ng-show="resetPasswordForm.newPassword.$invalid">
                                    Must be greater than 6 characters
                                </p>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" ng-model="passwordDetails.verifyPassword" placeholder="Verify Password" password-verify="passwordDetails.newPassword" required>
                            <div ng-messages="resetPasswordForm.verifyPassword.$error" role="alert">
                                <p class="help-block error-text" ng-message="required">Enter the password again to
                                    verify.
                                </p>
                                <p class="help-block error-text" ng-show=resetPasswordForm.verifyPassword.$error.passwordVerify>Passwords do not
                                    match.
                                </p>
                            </div>
                        </md-input-container>
                        <!-- <div class="form-group" ng-show="!resetPasswordForm.newPassword.$error.required">
                            <label>Password Requirements</label>
                            <progressbar value="requirementsProgress" type="{{requirementsColor}}">
                                <span class="requirements">{{requirementsProgress}}%</span>
                            </progressbar>
                        </div> -->
                        <div layout="row" layout-align="center center">
                            <md-button type="submit" class="btn btn-primary">Update Password</md-button>
                        </div>
                        <div ng-show="error" class="text-center text-danger">
                            <strong ng-bind="error"></strong>
                        </div>
                        <div ng-show="success" class="text-center text-success">
                            <strong ng-bind="success"></strong>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
